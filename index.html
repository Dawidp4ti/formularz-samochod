<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularz Samochodowy</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="head">
          <!-- <div class="salon"><h1>★ Salon Samochodowy ★</h1></div> -->
          <div class="dane">
            <fieldset>
              <legend>Dane Kupującego</legend>
              <label for="fName" class="blok">
                Imie:
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="Marian"
                />
              </label>
              <label for="lName" class="blok">
                Nazwisko:
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  placeholder="Kowalski"
                />
              </label>
              <label for="bdate">Data urodzenia: <input type="date" /> </label>
            </fieldset>
            <fieldset>
              <legend>Płeć</legend>
              <label for="man" class="blok">
                <input type="radio" name="gender" id="man" value="man" />
                Mężczyzna
              </label>
              <label for="woman" class="blok">
                <input type="radio" name="gender" id="woman" value="woman" />
                Kobieta
              </label>
            </fieldset>
          </div>
          <div class="logowanie">
            <fieldset>
              <legend>Dane kontaktowe</legend>
              <label for="tel" class="blok">
                Telefon:
                <input type="tel" name="tel" id="tel" placeholder="+48" />
              </label>
              <label for="mail" class="blok">
                Email:
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="kowalski@gmail.com"
                />
              </label>
              <label for="addres" class="blok">
                Addres:
                <input
                  type="text"
                  name="addres"
                  id="addres"
                  placeholder="Knurów Sezamkowa 12"
                />
              </label>
            </fieldset>
            <fieldset>
              <legend>Logowanie</legend>
              <label for="log" class="blok">
                Login:
                <input type="text" name="log" id="log" placeholder="Login" />
              </label>
              <label for="pas" class="blok">
                Hasło:
                <input type="password" name="pas" id="pas" placeholder="1234" />
              </label>
            </fieldset>
          </div>
        </div>
        <div class="main">
          <fieldset>
            <legend>Informacje o pojeździe</legend>
            <fieldset>
              <legend>Marka oraz rodzaj</legend>
              <label for="opt_model" class="blok">
                <select name="opt_model" id="opt_model">
                  <option value="none" class="none">Brak</option>
                  <optgroup label="BMW">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </optgroup>
                  <optgroup label="Dodge">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </optgroup>
                  <optgroup label="Ford">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </optgroup>
                  <optgroup label="Mercedes">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </optgroup>
                </select>
              </label>
            </fieldset>
            <fieldset>
              <legend>silnik moc/rodzaj</legend>
              <label for="opt_eng" class="blok">
                <select name="opt_eng" id="opt_eng">
                  <option value="none" class="none">Brak</option>
                  <option value="">V 6</option>
                  <option value="">V 8</option>
                  <option value="">V 10</option>
                  <option value="">V 12</option>
                </select>
              </label>
              <div class="engine_r">
                <label for="ben">
                  Benzyna: <input type="radio" name="engine_r" id="ben" />
                </label>
                <label for="dis">
                  Diesel: <input type="radio" name="engine_r" id="dis" />
                </label>
                <label for="ele">
                  Elektryk: <input type="radio" name="engine_r" id="ele" />
                </label>
                <label for="hyb">
                  Hybryda: <input type="radio" name="engine_r" id="hyb" />
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>wyglad wewnetrzny</legend>
            </fieldset>
            <fieldset>
              <legend>wyglad zewnetrzny</legend>
            </fieldset>
          </fieldset>
        </div>
        <div class="end"></div>
      </div>
    </form>
  </body>
</html>
