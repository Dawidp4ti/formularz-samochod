<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularz Samochodowy</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="head">
          <div class="dane">
            <fieldset>
              <legend>Dane Kupującego</legend>
              <label for="fName">
                Imie:
                <input
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="Marian"
                />
              </label>
              <label for="lName">
                Nazwisko:
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  placeholder="Kowalski"
                />
              </label>
              <label for="bdate">Data urodzenia: <input type="date" /> </label>
            </fieldset>
            <fieldset>
              <legend>Płeć</legend>
              <label for="man">
                <input type="radio" name="gender" id="man" /> Mężczyzna
              </label>
              <label for="woman">
                <input type="radio" name="gender" id="woman" /> Kobieta
              </label>
            </fieldset>
          </div>
          <div class="logowanie">
            <fieldset>
              <legend>Dane kontaktowe</legend>
              <label for="tel">
                Telefon:
                <input type="tel" name="tel" id="tel" placeholder="+48" />
              </label>
              <label for="mail">
                Email:
                <input
                  type="email"
                  name="mail"
                  id="mail"
                  placeholder="kowalski@gmail.com"
                />
              </label>
              <label for="addres">
                Addres:
                <input
                  type="text"
                  name="addres"
                  id="addres"
                  placeholder="Knurów Sezamkowa 12"
                />
              </label>
            </fieldset>
            <fieldset>
              <legend>Logowanie</legend>
              <label for="log">
                Login:
                <input type="text" name="log" id="log" placeholder="Login" />
              </label>
              <label for="pas">
                Hasło:
                <input type="password" name="pas" id="pas" placeholder="1234" />
              </label>
            </fieldset>
          </div>
        </div>
        <div class="main"></div>
        <div class="end"></div>
      </div>
    </form>
  </body>
</html>
